<h5>{{actionType}} product</h5>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Description</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="description">
    </div>
    <span class="text-danger ml-3" *ngIf="description.invalid && formDir.submitted">
      Description is required.
    </span>
  </div>
  <p *ngIf="!(categories$ | async)"><em>Loading categories...</em></p>
  <div class="form-group row">
    <label class=" control-label col-md-12">Category</label>
    <div class="col-md-12">
      <select formControlName="categoryId" required>
        <option value=null>Select...</option>
        <option *ngFor="let category of (categories$ | async)" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <span class="text-danger ml-3" *ngIf="categoryId.invalid && formDir.submitted">
      Category is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
